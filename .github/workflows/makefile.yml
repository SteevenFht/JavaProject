name: Java CI with Makefile

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile and build everything
      run: make

    - name: Run tests
      run: make test

    - name: Run launch to verify app runs
      run: make launch

    - name: Clean build artifacts
      run: make clean
